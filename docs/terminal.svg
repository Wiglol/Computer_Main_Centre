<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 740 280" width="740" height="280">
  <defs>
    <style>
      .mono  { font-family: 'Courier New', Courier, monospace; font-size: 13.5px; }
      .pr    { fill: #58a6ff; font-weight: bold; }
      .sep   { fill: #6e7681; }
      .cmd   { fill: #e6edf3; }
      .ok    { fill: #3fb950; }
      .ai    { fill: #79c0ff; }
      .dim   { fill: #6e7681; }
      .ttl   { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 12px; fill: #6e7681; }

      @keyframes l1 { 0%,3%{opacity:0}  5%,91%{opacity:1}  93%,100%{opacity:0} }
      @keyframes l2 { 0%,13%{opacity:0} 15%,91%{opacity:1} 93%,100%{opacity:0} }
      @keyframes l3 { 0%,30%{opacity:0} 32%,91%{opacity:1} 93%,100%{opacity:0} }
      @keyframes l4 { 0%,40%{opacity:0} 42%,91%{opacity:1} 93%,100%{opacity:0} }
      @keyframes l5 { 0%,57%{opacity:0} 59%,91%{opacity:1} 93%,100%{opacity:0} }
      @keyframes l6 { 0%,67%{opacity:0} 69%,91%{opacity:1} 93%,100%{opacity:0} }
      @keyframes l7 { 0%,77%{opacity:0} 79%,91%{opacity:1} 93%,100%{opacity:0} }
      @keyframes bl  { 0%,49%{opacity:1} 50%,100%{opacity:0} }

      .a1 { opacity:0; animation: l1 13s linear infinite; }
      .a2 { opacity:0; animation: l2 13s linear infinite; }
      .a3 { opacity:0; animation: l3 13s linear infinite; }
      .a4 { opacity:0; animation: l4 13s linear infinite; }
      .a5 { opacity:0; animation: l5 13s linear infinite; }
      .a6 { opacity:0; animation: l6 13s linear infinite; }
      .a7 { opacity:0; animation: l7 13s linear infinite; }
      .bl { animation: bl 0.8s step-end infinite; }
    </style>
  </defs>

  <!-- Window background -->
  <rect width="740" height="280" rx="10" fill="#0d1117"/>

  <!-- Title bar -->
  <rect width="740" height="36" rx="10" fill="#161b22"/>
  <rect y="26" width="740" height="10" fill="#161b22"/>

  <!-- Traffic light dots -->
  <circle cx="22" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="42" cy="18" r="6" fill="#febc2e"/>
  <circle cx="62" cy="18" r="6" fill="#28ca41"/>

  <!-- Window title -->
  <text x="370" y="23" text-anchor="middle" class="ttl">Computer Main Centre</text>

  <!-- Separator -->
  <line x1="18" y1="46" x2="722" y2="46" stroke="#21262d" stroke-width="1"/>

  <!-- ── Sequence 1: git upload ── -->
  <g class="a1">
    <text x="18" y="74" class="mono">
      <tspan class="pr">CMC</tspan><tspan class="sep"> ~/Desktop &gt; </tspan><tspan class="cmd">git upload</tspan>
    </text>
  </g>
  <g class="a2">
    <text x="18" y="100" class="mono ok">  ✅  Pushed → github.com/Wiggo/MyProject</text>
  </g>

  <!-- ── Sequence 2: ai question ── -->
  <g class="a3">
    <text x="18" y="148" class="mono">
      <tspan class="pr">CMC</tspan><tspan class="sep"> ~/Desktop &gt; </tspan><tspan class="cmd">ai how do I back up a folder and push it?</tspan>
    </text>
  </g>
  <g class="a4">
    <text x="18" y="174" class="mono ai">  backup 'C:/Project' 'C:/Backups', git update "backup"</text>
  </g>

  <!-- ── Sequence 3: docker watch ── -->
  <g class="a5">
    <text x="18" y="222" class="mono">
      <tspan class="pr">CMC</tspan><tspan class="sep"> ~/Desktop &gt; </tspan><tspan class="cmd">docker watch myapp</tspan>
    </text>
  </g>
  <g class="a6">
    <text x="18" y="248" class="mono dim">  ── CPU 1.4%  MEM 89MiB / 512MiB  NET 1.1kB / 450B ──</text>
  </g>

  <!-- ── Final prompt + blinking cursor ── -->
  <g class="a7">
    <text x="18" y="274" class="mono">
      <tspan class="pr">CMC</tspan><tspan class="sep"> ~/Desktop &gt; </tspan>
    </text>
    <rect x="148" y="261" width="8" height="14" fill="#e6edf3" class="bl"/>
  </g>

</svg>
